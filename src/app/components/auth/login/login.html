<h2>Iniciar sesión</h2>

@if (verified()) {
  <div class="snackbar">Correo verificado con éxito. Ahora puedes iniciar sesión.</div>
}

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Email:</label>
  <input formControlName="email" type="email" placeholder="Correo" required />

  <label>Contraseña:</label>
  <input formControlName="password" type="password" placeholder="Contraseña" required />

  <button type="submit" [disabled]="loading()">Entrar</button>
</form>

@if (error()) {
  <p style="color:red">{{ error() }}</p>
}
