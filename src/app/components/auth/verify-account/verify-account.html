<h2>Verifica tu cuenta</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Email:</label>
  <input formControlName="email" type="email" required [readonly]="true" />


  <label>Código de verificación:</label>
  <input type="text" formControlName="code" required />

  <button type="submit" [disabled]="loading()">Verificar</button>
</form>

@if (error()) {
  <p style="color:red">{{ error() }}</p>
}

@if (success()) {
  <p style="color:green">Cuenta verificada con éxito. Ya puedes iniciar sesión.</p>
}
