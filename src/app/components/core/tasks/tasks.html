<h2>Tus tareas</h2>

@if (loading()) {
  <p>Cargando tareas...</p>
} @else {
  @if (error()) {
    <p style="color:red;">{{ error() }}</p>
  } @else {
    <ul>
      @for (task of tasks(); track task.id) {
        <li>
          <strong>{{ task.title }}</strong><br />
          {{ task.description }}<br />
          Completada: {{ task.completed ? 'SÃ­' : 'No' }}
        </li>
      }
    </ul>
  }
}
